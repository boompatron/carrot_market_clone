<body>
<h1>Print Item Array List Example</h1>
<table border="1">
    <thead>
    <tr>
        <td>No</td>
        <td>Item Name</td>
        <td>Item Detail</td>
        <td>Item Price</td>
        <td>Item Register time</td>
    </tr>
    </thead>
    <tbody>
    <!--    <tr th:each="itemDto, status:${itemDtoList}">-->

    <!--        <td th:text="${itemDto.itemDetail}"></td>-->
    <!--        <td th:text="${itemDto.price}"></td>-->
    <!--        <td th:text="${itemDto.regTime}"></td>-->
    <!--    </tr>-->
    <tr th:each="itemDto, status:${itemDtoList}">
        <td th:switch="${status.even}">
            <span th:case=true>Even</span>
            <span th:case=false>Odd</span>
        </td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
