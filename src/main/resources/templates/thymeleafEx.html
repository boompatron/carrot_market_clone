<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Print Item Data Example</h1>
    <div>
        Item Name : <span th:text="${itemDto.itemNm}"></span>
    </div>
    <div>
        Item Detail : <span th:text="${itemDto.itemDetail}"></span>
    </div>
    <div>
        Item Register Day : <span th:text="${itemDto.regTime}"></span>
    </div>
    <div>
        Item Price : <span th:text="${itemDto.price}"></span>
    </div>
</body>
</html>
