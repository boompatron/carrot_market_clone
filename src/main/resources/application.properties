# Setting Server Port
server.port=80

# MySQL Connection setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/carrot_market?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql_pw

# Executing Query console print
spring.jpa.properties.hibernate.show_sql=true

# Formatting query to read easy
spring.jpa.properties.hibernate.format_sql=true

# print bind parameter that printed ?(question mark) in Query
logging.level.org.hibernate.type.descriptor.sql=trace

# data base setting
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

